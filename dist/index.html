<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Hotel</title><link rel="stylesheet" href="main.css"><link href="main.css" rel="stylesheet"></head><body><div class="wrap"></div><div class="input-wrapper"><label for="email">Email input</label><input class="input-field" type="email" id="email" placeholder="Email"></div><div class="input-wrapper"><label for="text">Text input</label><input class="input-field" type="text" id="text" placeholder="Text"></div><div class="input-wrapper"><label for="date">Datepicker</label><div class="input-field date" data-toggle="datepicker" id="date"><span>ДД.ММ.ГГГГ</span></div><div data-toggle="datepicker"></div></div><div class="input-wrapper"><div class="select" data-state=""><div class="select__title" data-default="Option 0">Default option</div><div class="select__content"><input class="select__input" id="singleSelect0" type="radio" name="singleSelect"><label class="select__label" for="singleSelect0">Default option</label><input class="select__input" id="singleSelect1" type="radio" name="singleSelect"><label class="select__label" for="singleSelect1">Option 1</label><input class="select__input" id="singleSelect2" type="radio" name="singleSelect"><label class="select__label" for="singleSelect2">Option 2</label></div></div></div><script src="main.js"></script></body></html>
